# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 张慕晖的博客
subtitle: LUX ET VERITAS
description:
author: 张慕晖
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zhanghuimeng.github.io
root: /
permalink: post/:urlname/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material-x

# sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml
baidusitemap: 
  path: baidusitemap.xml

math:
  engine: 'katex'
  
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: git@github.com:zhanghuimeng/zhanghuimeng.github.io.git
    branch: master
    message: Hexo auto deploy

# Markdown-it-plus config
## Docs: https://github.com/CHENXCHEN/hexo-renderer-markdown-it-plus
markdown:
  render:
    html: true
    breaks: true
    linkify: true
  plugins:
    - plugin:
      name: markdown-it-katex
      enable: true
    - plugin:
      name: markdown-it-mark
      enable: false

